<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>马蜂窝马尔代夫游记粗略展示</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
    .fakeimg {
        height: 200px;
         background: #DDDDDD;
    }
    </style>
</head>
<style>
    .photo{
        float:left;
        width:30%;
    }
    .intro{
        float:right;
        width:70%;
    }
</style>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>马蜂窝马尔代夫游记粗略展示</h1>
</div>

<div class="container">
    <div class="col-sm-12">
        {% for travel in travels %}
        <div>
            <h2>{{ travel.id }}</h2>
            <div class="fakeimg">
                <div class="photo">
                <a href={{travel.img_url}}>
                    <img src={{travel.img_url}} width="315" height="200">
                </a>
                </div>
                <div class="intro">
                    <td><h3>{{travel.title}}</h3></td>
                    <td>
                        <h4>作者:{{travel.author}}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp点赞数:{{travel.ding}}</h4>
                    </td>
                    <td>
                        <h4>
                        {{ travel.content }}
                        </h4>
                    </td>
                    </br>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>
</div>
</body>
